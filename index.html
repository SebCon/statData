<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Test Cases</title>
    <script src="lib/benchmark.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href="css/grid.css">
  </head>
  <body>

    <div class="pure-g">
  			<div class="pure-u-sm-1 u-text-center">
          <h1>Benchmarking Suite v1.1</h1>
        </div>
        <div class="pure-u-sm-1 u-text-justify">
          <p>Here you can emulate and benchmark some JavaScript functions and methods. You can run each testcase seperate or you add several/all testcases to run them hintereinander.</p>
        </div>
    </div>

    <div class="pure-g grid-head u-offset-t-30">
      <div class="pure-u-sm-1 pure-u-lg-4-24 u-text-center">
        <p>add/remove to Suite</p>
      </div>
      <div class="pure-u-sm-1 pure-u-lg-16-24 u-text-center">
        <p>Testcase</p>
      </div>
      <div class="pure-u-sm-1 pure-u-lg-4-24 u-text-center">
        <p>count repeat</p>
      </div>
    </div>

    <div class="pure-g grid-border-sides grid-border-bottom grid-color" id="testcase-load-elements">
      <div class="pure-u-sm-1 pure-u-lg-4-24 u-text-center">
        <div class="grid-row">
          <input type="checkbox" name="testcase1" value="testcase1">
        </div>
      </div>
      <div class="pure-u-sm-1 pure-u-lg-14-24">
        <div class="grid-row">
          <p class="testcase-head">html tag</p>
          <p>element count in html</p>
            <select>
              <option>all listed tags</option>
              <option>p</option>
              <option>span</option>
            </select>
        </div>
      </div>
      <div class="pure-u-sm-1 pure-u-lg-6-24 u-text-center">
        <div class="grid-row">
          <input type="number" min="1" step="1000" value="100">
        </div>
      </div>
    </div>


  </body>
</html>
