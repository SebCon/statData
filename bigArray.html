<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Average</title>
    <script src="js/round.js"></script>
  </head>
  <body>

    <div id="output"></div>

  </body>

  <script>
  'use strict';
    var elem = document.getElementById('output');
    var count = 10000000;
    var total = 0;
    var average = 0;

    console.log('init Array');
    for (var i=0; i < (count); i++) {
	total = roundEuler(total + 2.1234567890);
    }
    console.log('Array is ready');

    average = roundEuler(total / count);
    console.log('average: '+average);

    elem.innerHTML = 'average: '+average;
  </script>

  </html>
